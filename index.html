<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <title>Photographer Atushi Sato</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <!-- リセットCSSを先に読み込ませる -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="luminous-basic.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- 先にライブラリーのCSSを読み込ませる -->
    <link rel="stylesheet" href="style.css" />

    <!-- ----------この２つです--------------------------------- -->
    <link rel="stylesheet" href="sass/layout/_header.css" />
    <link rel="stylesheet" href="sass/layout/_main.css" />
    <!-- ------------------------------------------------------ -->
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-text">
        <p class="header-title">Photographer</p>
        <h1 class="header-name">Atushi Sato</h1>
        <h1 class="header-name">R.I.P Great Dead Rappers</h1>

        <p class="header-link">
          <a href="https://twitter.com/">Twitter</a> /
          <a href="#">Instagram</a> /
          <a href="#">YouTube</a>
        </p>
      </div>
      <div class="header-pattern"></div>
      <!-- autplayで自動再生、loopで繰り返し再生、mutedは音声オフ -->
      <video
        src="images/compton.mp4"
        poster="images/hero.jpg"
        autoplay
        loop
        muted
      ></video>
      <!-- <video
        src="images/photo-movie.mp4"
        poster="images/hero.jpg"
        autoplay
        loop
        muted
      ></video> -->
    </header>
    <!-- ヘッダーここまで -->

    <!-- ここからメイン（グリッド） -->
    　　　
    <main class="grid">
      <a
        class="grid-gallery"
        href="images/rappers/2pac.jpg"
        data-aos="fade-up"
        data-aos-delay="700"
      >
        <img
          class="grid-item"
          src="images/rappers/2pac.jpg"
          srcset="images/rappers/2pac.jpg 400w, images/rappers/2pac.jpg 800w"
          alt="2pac Shakur<br>
          1971-1996 RIP
          "
        />
      </a>
      <a
        class="grid-gallery"
        href="images/rappers/notoriousbig.jpeg"
        data-aos="fade-up"
        data-aos-delay="300"
      >
        <img
          class="grid-item"
          src="images/rappers/notoriousbig.jpeg"
          srcset="images/rappers/notoriousbig.jpeg 800w"
          alt="Notorious BIG<br>
          1972-1997 RIP"
        />
      </a>
      <a
        class="grid-gallery"
        href="images/rappers/big-l.jpeg"
        data-aos="fade-up"
        data-aos-delay="400"
      >
        <img
          class="grid-item"
          src="images/rappers/big-l.jpeg"
          srcset="images/rappers/big-l.jpeg 400w"
          alt="Big L<br>
          1974-1999 RIP"
        />
      </a>
      <a
        class="grid-big-top grid-gallery"
        href="images/rappers/Eazy-E.jpeg"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <img
          class="grid-item"
          src="images/rappers/Eazy-E.jpeg"
          srcset="images/rappers/Eazy-E.jpeg"
          alt="Eazy-E<br>
          1964-1995 RIP"
        />
      </a>
      <a
        class="grid-gallery"
        href="images/rappers/OlDirtyBastard.jpeg"
        data-aos="fade-up"
      >
        <img
          class="grid-item"
          src="images/rappers/OlDirtyBastard.jpeg"
          srcset="images/rappers/OlDirtyBastard.jpeg"
          alt="Ol' Dirty Bastard<br>
          1968-2004 RIP"
        />
      </a>
      <a
        class="grid-gallery"
        href="images/rappers/Nate_Dogg.jpeg"
        data-aos="fade-up"
      >
        <img
          class="grid-item"
          src="images/rappers/Nate_Dogg.jpeg"
          srcset="images/rappers/Nate_Dogg.jpeg"
          alt="Nate Dogg<br>
          1969-2011 RIP"
        />
      </a>
      <a class="grid-gallery" href="images/img7-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img7-400.jpg"
          srcset="images/img7-400.jpg 400w, images/img7-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a class="grid-gallery" href="images/img8-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img8-400.jpg"
          srcset="images/img8-400.jpg 400w, images/img8-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a class="grid-gallery" href="images/img9-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img9-400.jpg"
          srcset="images/img9-400.jpg 400w, images/img9-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a
        class="grid-big-bottom grid-gallery"
        href="images/img10-1600.jpg"
        data-aos="fade-left"
        data-aos-delay="400"
      >
        <img
          class="grid-item"
          src="images/img10-400.jpg"
          srcset="images/img10-400.jpg 400w, images/img10-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a class="grid-gallery" href="images/img11-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img11-400.jpg"
          srcset="images/img11-400.jpg 400w, images/img11-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a class="grid-gallery" href="images/img12-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img12-400.jpg"
          srcset="images/img12-400.jpg 400w, images/img12-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a class="grid-gallery" href="images/img13-1600.jpg" data-aos="fade-up">
        <img
          class="grid-item"
          src="images/img13-400.jpg"
          srcset="images/img13-400.jpg 400w, images/img13-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
    </main>
    <!-- メインここまで -->
    <!-- ここからフッター -->
    <footer>
      <p class="footer-link">
        <a href="https://twitter.com/">Twitter</a> / <a href="#">Instagram</a> /
        <a href="#">YouTube</a>
      </p>
      <p class="copyright">
        <small>© 2021 Atushi Sato</small>
      </p>
    </footer>
    <!-- ここまでフッター -->
    <script src="js/Luminous.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- ラブラリーを先に読み込ませる! -->
    <script src="js/main.js"></script>
  </body>
</html>
