<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <title>Photographer Atushi Sato</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <!-- リセットCSSを先に読み込ませる -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="luminous-basic.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- 先にライブラリーのCSSを読み込ませる -->
    <link rel="stylesheet" href="style.css" />

    <!-- ----------この２つです--------------------------------- -->
    <link rel="stylesheet" href="sass/layout/_header.css" />
    <link rel="stylesheet" href="sass/layout/_main.css" />
    <!-- ------------------------------------------------------ -->
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header-text">
        <p class="header-title">Photographer</p>
        <h1 class="header-name">Atushi Sato</h1>
        <p class="header-link">
          <a href="https://twitter.com/">Twitter</a> /
          <a href="#">Instagram</a> /
          <a href="#">YouTube</a>
        </p>
      </div>
      <div class="header-pattern"></div>
      <!-- autplayで自動再生、loopで繰り返し再生、mutedは音声オフ -->
      <video
        src="images/photo-movie.mp4"
        poster="images/hero.jpg"
        autoplay
        loop
        muted
      ></video>
    </header>
    <!-- ヘッダーここまで -->

    <!-- ここからメイン（グリッド） -->
    　　　
    <main class="grid">
      <a
        class="grid-gallery"
        href="images/img1-1600.jpg"
        data-aos="fade-up"
        data-aos-delay="700"
      >
        <img
          class="grid-item"
          src="images/img1-400.jpg"
          srcset="images/img1-400.jpg 400w, images/img1-800.jpg 800w"
          alt="Sainte Chapelle"
        />
      </a>
      <a
        class="grid-gallery"
        href="images/img2-1600.jpg"
        data-aos="fade-up"
